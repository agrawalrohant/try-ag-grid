<div>
  <h1>Try AG Grid Examples</h1>
</div>
<div>
  <h3>Simple Table</h3>
  <button (click)="getSelectedRows()">Get Selected Rows</button>
  <ag-grid-angular #agGrid style="width: 500px; height: 500px;" class="ag-theme-alpine" [rowData]="rowData | async"
    [columnDefs]="columnDefs" rowSelection="multiple"></ag-grid-angular>
</div>
